<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingList</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/12bc7dd6b9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script defer type="module" src="index.js"></script>
  </head>
  <body>
    <main class="lists">
      <ul class="list container">
        <li class="list__element">
          <input type="number" class="list__number" />
          <input type="text" class="list__text" value="Milk" />
          <button class="list__uncheck-btn invisible">
            <i class="fa-solid fa-x"></i>
          </button>
          <button class="list__check-btn">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="list__delet-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <button id="login-btn" class="nav__nav-element">
        <i class="fa-solid fa-right-to-bracket"></i>
      </button>
      <button id="add-list-btn" class="nav__nav-element">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </nav>
  </body>
</html>
